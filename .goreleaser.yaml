# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj
version: 2

before:
  hooks:
    - sh -ec "cd ntkpr && go mod tidy"
    - sh -ec "cd ntkpr && go generate ./..."

builds:
  - id: linux
    dir: ntkpr
    main: .
    binary: ntkpr
    env:
      - CGO_ENABLED=1
    goos: [linux]
    goarch: [amd64, arm64]

  - id: darwin
    dir: ntkpr
    main: .
    binary: ntkpr
    env:
      - CGO_ENABLED=1
    goos: [darwin]
    goarch: [amd64, arm64]

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}

checksum:
  name_template: checksums.txt

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: |
    ---
    Released by GoReleaser

homebrew_casks:
  - name: ntkpr
    homepage: https://github.com/haochend413/ntkpr
    description: "Terminal note management system built with Bubble Tea"
    license: MIT
